<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>foorgun</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #1a1a1a;
      border-radius: 25px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    .socials a:hover {
      background-color: #333;
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    .email-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .copied-message {
      color: #ccc;
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copied-message.visible {
      opacity: 1;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }

      .socials {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Help change the world.</h1>
  <div class="socials">
    <a href="https://youtube.com/@foorgun" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube" />
      @foorgun
    </a>
    <a href="https://instagram.com/foorgun" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_new.svg" alt="Instagram" />
      @foorgun
    </a>

    <div class="email-wrapper">
      <a href="#" onclick="copyEmail(event)">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email" />
        hello@foorgun.com
      </a>
      <div id="copied" class="copied-message">Mail copied!</div>
    </div>

    <a href="https://www.linkedin.com/in/furkan-cetin-660004211/" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn" />
      Furkan Cetin
    </a>
  </div>

  <script>
    function copyEmail(event) {
      event.preventDefault();
      navigator.clipboard.writeText("hello@foorgun.com");
      const copied = document.getElementById("copied");
      copied.classList.add("visible");
      setTimeout(() => copied.classList.remove("visible"), 2000);
    }
  </script>
</body>
</html>
