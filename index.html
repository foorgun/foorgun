<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>foorgun</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2.5rem;
      line-height: 1.4;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .social-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #1a1a1a;
      border-radius: 25px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    .social-button:hover {
      background-color: #333;
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    .email-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #copyNotice {
      display: none;
      margin-top: 8px;
      color: #aaa;
      font-size: 0.9rem;
      position: absolute;
      bottom: -25px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }

      #copyNotice {
        position: static;
      }
    }
  </style>
</head>
<body>

  <h1>I build Automation & AI solutions</h1>

  <div class="socials">

    <!-- Mail -->
    <div class="email-wrapper">
      <a class="social-button" href="javascript:void(0);" onclick="copyEmail()">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email" />
        Letâ€™s work together!
      </a>
      <div id="copyNotice">Mail copied!</div>
    </div>

    <!-- LinkedIn -->
    <a class="social-button" href="https://www.linkedin.com/in/furkan-cetin-660004211/" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn" />
      LinkedIn
    </a>

    <!-- YouTube -->
    <a class="social-button" href="https://youtube.com/@foorgun" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube" />
      YouTube
    </a>

    <!-- Instagram -->
    <a class="social-button" href="https://instagram.com/foorgun" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_new.svg" alt="Instagram" />
      Instagram
    </a>

  </div>

  <script>
    function copyEmail() {
      const email = "hello@foorgun.com";
      navigator.clipboard.writeText(email).then(() => {
        const notice = document.getElementById("copyNotice");
        notice.style.display = "block";
        setTimeout(() => {
          notice.style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
